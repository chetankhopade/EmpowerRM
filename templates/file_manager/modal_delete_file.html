{% load static %}
<div class="modal fade" id="modalFileManagerDeleteFile" tabindex="1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header empower_background_yellow">
                <h5 class="modal-title">Delete File</h5>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-2 text-center ml-2">
                        <img src="{% static 'images/alert_warning.png' %}" width="60" />
                    </div>
                    <div class="col mr-3">
                        <p class="_600 text-justify font-12">
                            File: <span class="_700" id="spanFileManagerDeleteFileName"></span> will be permanently and irreversibly deleted.
                            <br/><span class="_700">Are you sure want to delete the file?</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a class="btn btn-primary" data-dismiss="modal">NO</a>
                <a class="btn btn-warning" id="btnFileManagerDeleteFile" onclick="FILEMANAGER.delete_file($(this))"> YES</a>
            </div>
        </div>
    </div>
</div>
