{% load static %}

<div class="card">
    <div class="card-body">

        <div class="row">
            <div class="col-4">
                <a onclick="TAB_ACTIVE_CONTRACT.enable_disable_lines(true)" class="mr-2 btn btn-outline-primary btn-xs font-12 tt" title="Edit current lines">
                    <i class="fas fa-wrench"></i>
                </a>
                Items Assigned to Contract
            </div>
            <div class="col-8">
                <div class="nav-active-border b-primary bottom">
                    <div id="divContractTabOptions" class="nav nav-md pull-right font-11">
                        <input id="inputActiveContractStatusID" type="hidden" value="1" />
                        <a onclick="TAB_ACTIVE_CONTRACT.load_data($(this), '{{ status_active }}')" class="nav-link active" id="contract_status_{{status_active}}">
                            <i class="fa fa-check-circle"></i> Active
                        </a>
                        <a onclick="TAB_ACTIVE_CONTRACT.load_data($(this), '{{ status_inactive }}')" class="nav-link" id="contract_status_{{status_inactive}}">
                            <i class="fa fa-times-circle"></i> Inactive
                        </a>
                        <a onclick="TAB_ACTIVE_CONTRACT.load_data($(this), '{{ status_pending }}')" class="nav-link" id="contract_status_{{status_pending}}">
                            <i class="fa fa-info-circle"></i> Pending
                        </a>
                        <a onclick="TAB_ACTIVE_CONTRACT.load_data($(this), '{{ status_proposed }}')" class="nav-link" id="contract_status_{{status_proposed}}">
                            <i class="fa fa-info-circle"></i> Proposed
                        </a>
                        <a onclick="TAB_ACTIVE_CONTRACT.load_data($(this), '0')" class="nav-link" id="contract_status_0">
                            <i class="fa fa-circle"></i> All
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <table id="tableContractActiveContract" class="table table-hover table-borderless table-condensed w-100">
            <thead class="bg-light">
                <tr class="font-11 text-dark">
                    <th style="display: none">Id</th>
                    <th>NDC</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Status</th>
                    <th></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- buttons -->
        <div id="divContractActiveContractContainerButtons" class="text-right mt-2" style="display: none">
            <a onclick="TAB_ACTIVE_CONTRACT.enable_disable_lines(false)" class="btn btn-primary btn-xs font-11">
                Cancel
            </a>
            <a onclick="TAB_ACTIVE_CONTRACT.update_lines_changes()" class="btn btn-warning btn-xs font-11">
                Submit
            </a>
        </div>

    </div>
</div>
