{% load static %}

<div class="card mt-2">
    <div class="card-body">
        <div class="form-group row">
            <label class="col-1 col-form-label font-10 font-weight-bold control-label text-right" for="inputEffectiveDateAP" >
                Effective Date
            </label>
            <div class="col-2">
                <input id="inputEffectiveDateAP" onchange="TAB_ASSIGN_PRODUCTS.reset_effective_date($(this));" type="text" class="form-control datepicker" value="{{ today|date:'m/d/Y' }}" />
            </div>
            <label class="col-1 col-form-label font-10 font-weight-bold control-label text-right" for="inputEffectiveEndDateAP" >
                End Date
            </label>
            <div class="col-2">
                <input id="inputEffectiveEndDateAP" onchange="TAB_ASSIGN_PRODUCTS.reset_end_date($(this));" type="text" class="form-control datepicker" value="{{ contract.end_date|date:'m/d/Y' }}" />
            </div>
            <div class="col-6"></div>
        </div>

        <table id="tableContractAssignProduct" class="table table-hover table-borderless table-condensed w-100">
            <thead class="bg-light">
                <tr class="font-11 text-dark">
                    <th style="display: none">Id</th>
                    <th>NDC</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- buttons -->
        <div class="row mt-2">
            <div class="col-6">
                <a onclick="PRODUCTS.show_modal($(this));" class="btn btn-warning btn-xs"
                    action="create"
                    current_view="contracts">
                    <i class="fa fa-plus-circle"></i>
                </a>
                <span class="font-10 font-weight-bold ml-1">Create and Add New Product</span>
            </div>
            <div class="col text-right">
                <a onclick="TAB_ASSIGN_PRODUCTS.add_items_to_contract()" class="mr-2 btn btn-warning btn-xs font-11">
                    Submit
                </a>
            </div>
        </div>

    </div>
</div>
