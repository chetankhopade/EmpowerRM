{% load static %}

<div class="card mt-2">
    <div class="card-body">
        <div class="form-group row">
            <label class="col-1 col-form-label font-10 font-weight-bold control-label text-right" for="inputEffectiveDatePC" >
                Effective Date
            </label>
            <div class="col-2">
                <input id="inputEffectiveDatePC" onchange="TAB_PRICE_CHANGE.reset_effective_date($(this));" type="text" class="form-control datepicker" value="{{ today|date:'m/d/Y' }}" />
            </div>
            <label class="col-1 col-form-label font-10 font-weight-bold control-label text-right" for="inputEffectiveEndDatePC" >
                End Date
            </label>
            <div class="col-2">
                <input id="inputEffectiveEndDatePC" onchange="TAB_PRICE_CHANGE.reset_end_date($(this));" type="text" class="form-control datepicker" value="{{ contract.end_date|date:'m/d/Y' }}" />
            </div>
            <div class="col-6"></div>
        </div>

        <table id="tableContractPriceChange" class="table table-hover table-borderless table-condensed w-100">
            <thead class="bg-light">
                <tr class="font-11 text-dark">
                    <th style="display: none">Id</th>
                    <th>NDC</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- submit button -->
        <div class="text-right mt-2">
            <a onclick="TAB_PRICE_CHANGE.update_lines_changes()" class="mr-2 btn btn-warning btn-xs font-11">
                Submit
            </a>
        </div>

    </div>
</div>
