{% load static %}
{% load humanize %}
{% load extras %}

<div class="row">
    <div class="col p-1">
        <div class="card">
            <div class="card-body p-3">
                <div class="row">
                    <div class="col-2 ml-2">
                        <p class="empower-color-blue _600 font-13">Chargeback Lines</p>
                    </div>
                    <div class="col">
                        <div class="nav-active-border b-primary bottom">
                            <div id="divCBDetailsLinesTabOptions" class="nav nav-md pull-right font-10" style="margin-top: -0.5em">
                                <input id="inputCBDetailsLinesFilterID" type="hidden" value="0" />
                                {% for line_status in line_statuses %}
                                    <a onclick="CB_DETAILS.load_data_cblines($(this), '{{ line_status.0 }}')" class="nav-link" style="margin-left: -1em">
                                        <i class="fa fa-check-circle"></i> {{ line_status.1 }}
                                    </a>
                                {% endfor %}
                                <a onclick="CB_DETAILS.load_data_cblines($(this), '0')" class="active nav-link ml-0" >
                                    <i class="fa fa-circle"></i> ALL
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <table id="tableCBDetailsLines" class="table table-hover table-borderless table-condensed w-100">
                    <thead class="bg-light">
                        <tr class="font-11 text-dark">
                            <th style="display: none" class="notexport">Id</th>
                            <th>CBLNID</th>
                            <th>Invoice No</th>
                            <th>Invoice Date</th>
                            <th>Contract</th>
                            <th>NDC</th>
                            <th>WAC Sub</th>
                            <th>WAC Sys</th>
                            <th>CP Sub</th>
                            <th>CP Sys</th>
                            <th>Claim Sub</th>
                            <th>Claim Sys</th>
                            <th>Claim Issue</th>
                            <th>Error Count</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
