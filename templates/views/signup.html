{% extends 'base.html' %}


{% block visitors_content %}

    <form name="form">
        <div class="col-sm-12">
            <div class="md-form-group float-label">
                <input id="first_name" type="text" class="md-input" value="" onkeyup="this.setAttribute('value', this.value);" required="">
                <label for="first_name">First Name</label>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="md-form-group float-label">
                <input id="last_name" type="text" class="md-input" value="" onkeyup="this.setAttribute('value', this.value);" required="">
                <label for="last_name">Last Name</label>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="md-form-group float-label">
                <input id="email" type="email" class="md-input" value="" onkeyup="this.setAttribute('value', this.value);" required="">
                <label for="email">Email</label>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="md-form-group float-label">
                <input id="password" type="password" class="md-input" value="" onkeyup="this.setAttribute('value', this.value);" required="">
                <label for="password">Password</label>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="md-form-group float-label">
                <input id="confirm_password" type="password" class="md-input" value="" onkeyup="this.setAttribute('value', this.value);" required="">
                <label for="confirm_password">Confirm Password</label>
            </div>
        </div>
        <div class="mb-3 text-sm">
            <label class="md-check pull-left">
                <input type="checkbox"><i class="primary"></i>
                I agree to the
                <a href="#">Terms of service</a> <span class="text-muted">and</span>
                <a href="#">Policy Privacy.</a>
            </label>
        </div>
        <div class="my-5">
            <div class="col-sm-12">
                <a href="javascript:void(0);" class="btn btn-primary btn-block _600 pull-left" onclick="alert('SIGNUP!!!');">Sign Up</a>
            </div>
        </div>
    </form>
    <div class="py-2 text-center">
        <div>Already have an account? <a href="{% url 'login' %}" class="text-primary _500">Sign in</a></div>
    </div>

{% endblock %}
