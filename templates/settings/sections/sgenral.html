{% load static %}

<div class="tab-pane active" id="tabGeneral">
    <div class="p-3 b-b _600 empower-color-blue font-14">General</div>

    <div class="col-7 p-3">
        <div class="row">
            <div class="col-4">
                <p class="font-12">Start Page</p>
            </div>
            <div class="col-6">
                <span class="width-100">

                         <select id="selectCbStartPage"  onchange="SETTINGS.update_option($(this), 'chargeback_start_page')" class="myselect2 form-control text-right">
                              {% for key, value in cb_pages.items %}
                                    <option value="{{ value }}" {% if company_settings.cb_start_page == value %}selected{% endif %}>
                                       {{ key }}
                                    </option>
                              {% endfor %}
                         </select>

                </span>
            </div>

    </div>
</div>
</div>
