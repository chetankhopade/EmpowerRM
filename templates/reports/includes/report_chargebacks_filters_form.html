{% load static %}

<div class="col">
    <div class="card">
        <div class="card-body">
            <form id="fmReportChargebackFilters" autocomplete="off" action="">
                <div class="row">

                    <div class="col">
                        <label for="inputReportChargebackFiltersStartDate" class="col-form-label font-10 font-weight-bold">
                            Start Date
                        </label>
                        <div class="input-group">
                            <input id="inputReportChargebackFiltersStartDate" type='text' class="form-control datepicker" placeholder="mm/dd/yyyy" value="" style="height: 33px!important;">
                        </div>
                    </div>

                    <div class="col">
                        <label for="inputReportChargebackFiltersEndDate" class="col-form-label font-10 font-weight-bold">
                            End Date
                        </label>
                        <div class="input-group">
                            <input id="inputReportChargebackFiltersEndDate" type='text' class="form-control datepicker" placeholder="mm/dd/yyyy" value="" style="height: 33px!important;">
                        </div>
                    </div>

                    <div class="col">
                        <label for="selectReportChargebackFiltersRange" class="col-form-label font-10 font-weight-bold">
                            Range
                        </label>
                        <div class="input-group">
                            <select id="selectReportChargebackFiltersRange" class="myselect2">
                                <option value="">---</option>
                                <option value="TD">Today</option>
                                <option value="LM">LM</option>
                                <option value="WTD">WTD</option>
                                <option value="MTD" selected>MTD</option>
                                <option value="YTD">YTD</option>
                                <option value="TW">TW</option>
                                <option value="LW">LW</option>
                                <option value="LY">LY</option>
                            </select>
                        </div>
                    </div>
                </div>
            </form>

            <div class="text-right mt-3">
                <a class="btn btn-primary width-80px" onclick="APP.show_app_loader(); location.reload();">Clear</a>
                <a class="btn btn-warning width-80px ml-1" onclick="REPORT_CHARGEBACKS.search();">Search</a>
                <a class="btn btn-primary width-80px ml-1" onclick="APP.show_app_loader(); location.href='/{{ db_name }}/reports/standard/?tab=s' ">Cancel</a>
            </div>
        </div>
    </div>
</div>
