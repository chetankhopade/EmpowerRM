{% load static %}

<div class="col">
    <div class="card">
        <div class="card-body">
            <form id="fmReportCBDetailFilters" autocomplete="off" action="">
                <div class="row">

                    <div class="col-3">
                        <label for="inputReportCBDetailFiltersoptradio" class="col-form-label font-10 font-weight-bold">
                           Select
                        </label>
                        <div class="form-check">
{#                            <label class="form-check-label md-check font-10 mr-2">#}
{#                                <input id="all" type="radio" class="form-check-input" value="all" onclick="REPORT_CB_DETAIL.show_hide_date_filters($(this))" name="optradio" checked/>#}
{#                                <i class="primary"></i> <span class="text-dark _600">All</span>#}
{#                            </label>#}
                            <label class="form-check-label md-check font-10 mr-2">
                                <input id="process_date" type="radio" class="form-check-input" value="process_date" onclick="REPORT_CB_DETAIL.show_hide_date_filters($(this))" name="optradio" checked/>
                                <i class="primary"></i> <span class="text-dark _600"> Process Date</span>
                            </label>
                            <label class="form-check-label md-check font-10">
                                <input id="invoice_date" type="radio" class="form-check-input" value="invoice_date" onclick="REPORT_CB_DETAIL.show_hide_date_filters($(this))" name="optradio" />
                                <i class="primary"></i> <span class="text-dark _600"> Invoice Date</span>
                            </label>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="row">
                            <div class="col">
                                <label for="inputReportCBDetailFiltersDcName" class="col-form-label font-10 font-weight-bold">
                                    Direct Customer
                                </label>
                                <div class="input-group">
                                    <input id="inputReportCBDetailFiltersDcName" type='text' placeholder="Start typing to search by name" class="form-control height-32 font-11" value="" eid="">
                                </div>
                            </div>
                            <div class="col">
                                <label for="inputReportCBDetailFiltersInDcName" class="col-form-label font-10 font-weight-bold">
                                    Indirect Customer
                                </label>
                                <div class="input-group">
                                    <input id="inputReportCBDetailFiltersInDcName" type='text' placeholder="Start typing to search by name" class="form-control height-32 font-11" value="" eid="">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-3">
                        <div class="row">
                            <div class="col-5">
                                <label for="inputReportCBDetailFiltersCNumber" class="col-form-label font-10 font-weight-bold">
                                   Contract Number
                                </label>
                                <div class="input-group">
                                    <input id="inputReportCBDetailFiltersCNumber" type='text' class="form-control height-32" value="">
                                </div>
                            </div>
                            <div class="col-7">
                                <label for="inputReportCBDetailFiltersCDesc" class="col-form-label font-10 font-weight-bold">
                                    Contract Description
                                </label>
                                <div class="input-group">
                                    <input id="inputReportCBDetailFiltersCDesc" type='text' class="form-control height-32" value="">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="row" id="dates_container">
                    <div class="col-2">
                        <label for="inputReportCBDetailFiltersStartDate" class="col-form-label font-10 font-weight-bold">
                            Start Date
                        </label>
                        <div class="input-group">
                            <input id="inputReportCBDetailFiltersStartDate" type='text' class="form-control datepicker" placeholder="mm/dd/yyyy" value="" style="height: 33px!important;">
                        </div>
                    </div>

                    <div class="col-2">
                        <label for="inputReportCBDetailFiltersEndDate" class="col-form-label font-10 font-weight-bold">
                            End Date
                        </label>
                        <div class="input-group">
                            <input id="inputReportCBDetailFiltersEndDate" type='text' class="form-control datepicker" placeholder="mm/dd/yyyy" value="" style="height: 33px!important;">
                        </div>
                    </div>
                    <div class="col-8"></div>
                </div>
            </form>

            <div class="text-right mt-3">
                <a class="btn btn-primary width-80px" onclick="APP.show_app_loader(); location.reload();">Clear</a>
                <a class="btn btn-warning width-80px ml-1" onclick="REPORT_CB_DETAIL.search();">Search</a>
                <a class="btn btn-primary width-80px ml-1" onclick="APP.show_app_loader(); location.href='/{{ db_name }}/reports/standard/?tab=s' ">Cancel</a>
            </div>
        </div>
    </div>
</div>
