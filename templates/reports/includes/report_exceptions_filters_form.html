{% load static %}

<div class="col">
    <div class="card">
        <div class="card-body">
            <form id="fmReportManualFilters" autocomplete="off" action="">
                <div class="row">
                    <div class="col-2">
                        <label for="inputReportManualFiltersStartDate" class="col-form-label font-10 font-weight-bold">
                            Start Date
                        </label>
                        <div class="input-group">
                            <input id="inputReportManualFiltersStartDate" type='text' class="form-control datepicker" placeholder="mm/dd/yyyy" value="" style="height: 33px!important;">
                        </div>
                    </div>

                    <div class="col-2">
                        <label for="inputReportManualFiltersEndDate" class="col-form-label font-10 font-weight-bold">
                            End Date
                        </label>
                        <div class="input-group">
                            <input id="inputReportManualFiltersEndDate" type='text' class="form-control datepicker" placeholder="mm/dd/yyyy" value="" style="height: 33px!important;">
                        </div>
                    </div>

                    <div class="col-4">
                        <label for="selectReportManualFiltersCustomer" class="col-form-label font-10 font-weight-bold">
                            Customer
                        </label>
                        <div class="input-group">
                            <select id="selectReportManualFiltersCustomer" class="myselect2">
                                <option value="">All Customers</option>
                                {% for customer in customers %}
                                    <option value="{{ customer.id }}">
                                        {{ customer.name }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="col-2">
                        <label for="selectReportManualFiltersStatus" class="col-form-label font-10 font-weight-bold">
                            Status
                        </label>
                        <div class="input-group">
                            <select id="selectReportManualFiltersStatus" class="myselect2">
{#                                <option value="0">All Status</option>#}
                                <option value="1" selected>Open</option>
                                <option value="2">Archived</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-2">
                        <label for="selectReportManualFiltersRange" class="col-form-label font-10 font-weight-bold">
                            Range
                        </label>
                        <div class="input-group">
                            <select id="selectReportExceptionsFiltersRange" class="form-control myselect2">
                                <option value="" selected>-----</option>
                                {% for range in data_ranges %}
                                    <option value="{{ range.0 }}">{{ range.0 }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
            </form>
            <div class="text-right mt-3">
                <a class="btn btn-primary width-80px" onclick="APP.show_app_loader(); location.reload();">Clear</a>
                <a class="btn btn-warning width-80px ml-1" onclick="REPORT_EXCEPTIONS.search();">Search</a>
                <a class="btn btn-primary width-80px ml-1" onclick="APP.show_app_loader(); location.href='/{{ db_name }}/reports' ">Cancel</a>
            </div>
        </div>
    </div>
</div>
