<!-- Processing and Alert Recipient modal -->
<div class="modal fade" id="modalRecipient" tabindex="1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-nm" role="document">
        <div class="modal-content">
            <div class="modal-header empower_background_yellow">
                <h5 class="modal-title"></h5>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col">
                        <div class="form-group m-1">
                            <input type="email" class="form-control font-12 text-lowercase" id="inputRecipientEmail" placeholder="Email"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group m-1">
                            <input type="text" class="form-control font-12" id="inputRecipientFirstName" placeholder="Firstname"/>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group m-1">
                            <input type="text" class="form-control font-12" id="inputRecipientLastName" placeholder="Lastname"/>
                        </div>
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col text-right">
                        <div class="form-group m-1">
                            <a id="btnAddRecipient" onclick="SETTINGS_RECIPIENTS.add_recipient($(this));" class="btn btn-warning btn-sm width-80px">Add</a>
                            <a class="btn btn-primary btn-sm width-80px" data-dismiss="modal">Cancel</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
