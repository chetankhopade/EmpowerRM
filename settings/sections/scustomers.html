{% load static %}

<div class="tab-pane" id="tabCustomers">
    <div class="p-3 b-b _600 empower-color-blue font-14">Customers</div>
    <div class="col-md-7 p-3">
        <div class="row">
            <div class="col-8">
                <p class="font-12">Auto Contract Notification Enabled</p>
            </div>
            <div class="col-4">
                <label class="switch">
                    <input type="checkbox" onclick="SETTINGS.update_option($(this), 'auto_contract_notification_enabled')" {% if company_settings.auto_contract_notification_enabled %}checked{% endif %}/>
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-8">
                <p class="font-12">Auto Add New Indirect Customers</p>
            </div>
            <div class="col-4">
                <label class="switch">
                    <input type="checkbox" onclick="SETTINGS.update_option($(this), 'auto_add_new_indirect_customer')" {% if company_settings.auto_add_new_indirect_customer %}checked{% endif %}/>
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </div>
</div>
